name: PyMI CD

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      max-parallel: 100
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test and build PyMI
      shell: cmd
      run: |
        setx path "%path%;C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC;C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Tools\MSVC\14.23.28105\bin;C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Tools\MSVC\14.23.28105\bin\HostX86\x64"
        set DISTUTILS_USE_SDK=1
        set MSSdk=1
        pip install -r requirements.txt
        pip install nose testtools
        pip install .
        nosetests wmi
        pip install wheel
        python setup.py bdist_wheel
    - uses: actions/upload-artifact@v1
      with:
        name: Wheel-${{ matrix.python-version }}
        path: 'dist'
